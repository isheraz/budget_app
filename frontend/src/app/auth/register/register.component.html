<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  
        <mat-card-content>

            <mat-form-field class="example-full-width">
                <input matInput formControlName="name" placeholder="Name">
                <mat-error *ngIf="registerForm.controls.name.touched && registerForm.controls.name.errors?.required">Name is required</mat-error>
                <mat-error *ngIf="registerForm.controls.name.errors?.minLength">Name should be {{ minNameLen }} long.</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput formControlName="email" placeholder="Email">
                <mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.email">Email must be valid</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput formControlName="phone" placeholder="Phone">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
                <input matInput formControlName="password" type="password" placeholder="Password">
                <mat-error *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.minLength">Password must be {{ minPasswordLen }} characters long</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                <mat-error *ngIf="registerForm.controls.confirmPassword.touched && registerForm.controls.confirmPassword.errors?.required">Confrim Password is required</mat-error>
                <mat-error *ngIf="registerForm.controls.password.touched && registerForm.errors?.passwordMatch">Password must match</mat-error>
            </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!registerForm.valid" type="submit">Register</button>
  
      </form>
    </mat-card>
  </div>
