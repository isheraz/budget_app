<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">Email must be valid</mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Password">
            <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.minLength">Password must be {{ minPasswordLen }} characters long</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
    </mat-card>
  
  </div>
